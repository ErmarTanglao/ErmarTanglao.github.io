<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Click Example - A-Frame</title>
    <meta name="description" content="Mouse Click Example - A-Frame">


<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

    <!-- import events.js script -->
    // <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
    

<!-- include ar.js for A-Frame -->                 
<!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.4/aframe/build/aframe-ar.js"></script>  
<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('navigate-on-click', {
        schema: {
          url: {default: ''}
        },

        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener('click', function () {
            window.location.href = data.url;
          });
        }
      });        
    </script>
  </head>









<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>


<a-entity camera="" look-controls cursor="rayOrigin: mouse"></a-entity>
   
    
   


              
<!--   RED custom marker   -->
       <a-marker type='pattern' preset='custom' url='https://raw.githubusercontent.com/Anran1015/testen/master/pattern-textmarker.patt'>


       <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

    <a-text position = '0 1 1.5xxXXX' value="We support artists!"></a-text>
    <a-plane height="2" width="3" rotation="-90 0 0" color ="grey" position ="0 0 0"> </a-plane>
    <a-text rotation="-90 0 0" position = '-1 2 -0.5' value="Title of Artwork"></a-text>
    <a-text rotation="-90 0 0" position = '-1 2 -0.2' value="Artist Title"></a-text>

    <a-plane height="0.8" width="2" rotation="-90 0 0" color ="white" position ="0 2 0.5"> </a-plane>
<!--     Placeholder buttons      -->
         
    <a-plane height="0.3" width="2" rotation="-90 0 0" color ="white" position ="0 2 1.2"> </a-plane>
    <a-plane height="0.3" width="2" rotation="-90 0 0" color ="white" position ="0 2 1.6"   > </a-plane>

       

      <a-box position="0 2 1.2" rotation="0 45 0" scale ='0.5 0.5 0.5' color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; color: #026fc9"
             event-set__leave="_event: mouseleave; color: #4CC3D9"
             navigate-on-click="url: http://google.com">
      </a-box>
         

         
  
    </a-marker>
    



<!--     <a-entity camera></a-entity> -->

  
  </a-scene>
  
</body>
